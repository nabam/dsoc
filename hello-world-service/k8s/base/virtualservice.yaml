apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello-world-service-ingress
spec:
  hosts: []
  gateways:
    - ingressgateway.istio-system
  http:
  - match:
    - uri:
        exact: "/"
    route:
    - destination:
        host: hello-world-service
        port:
          number: 8080
